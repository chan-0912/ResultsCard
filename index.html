<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Mobile-First Result Card using HTML & CSS</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <p class="result-heading">Your Result</p>
        <div class="upper-circle">
          <div class="upper-circle-heading">76</div>
          <div class="upper-circle-content">of 100</div>
        </div>
        <div class="great">Great</div>

        <div class="great-para">
          Your performance exceed 65% of the people conducting the test here
        </div>
      </div>

      <div class="lower">
        <div class="summary-heading">Summary</div>
        <div class="reaction summary">
          <div class="heading">
            <img src="./assets/images/icon-reaction.svg" />Reaction
          </div>
          <div class="values">80 <span> / 100</span></div>
        </div>
        <div class="memory summary">
          <div class="heading">
            <img src="./assets/images/icon-memory.svg" />
            Memory
          </div>
          <div class="values">92 <span> / 100</span></div>
        </div>
        <div class="verbal summary">
          <div class="heading">
            <img src="./assets/images/icon-verbal.svg" />Verbal
          </div>
          <div class="values">61 <span> / 100</span></div>
        </div>
        <div class="visual summary">
          <div class="heading">
            <img src="./assets/images/icon-visual.svg" />Visual
          </div>
          <div class="values">73 <span> / 100</span></div>
        </div>
        <div class="continue">Continue</div>
      </div>
    </div>

    <div class="attribution">
      <br />
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chanchal Yadav</a>.
    </div>
  </body>
</html>
